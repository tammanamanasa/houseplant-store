<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="landing">
        <h1>Welcome to Houseplant Store</h1>
        <p>Find the perfect plant to brighten up your home!</p>
        <a href="products.html"><button>Get Started</button></a>
    </section>

    <section id="products">
        <h2>Our Collection</h2>
        <div class="product-category">
            <h3>Succulents</h3>
            <div class="product">
                <img src="aloe.jpg" alt="Aloe Vera">
                <h4>Aloe Vera</h4>
                <p>$10</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="cactus.jpg" alt="Cactus">
                <h4>Cactus</h4>
                <p>$8</p>
                <button onclick="addToCart(6)">Add to Cart</button>
            </div>
        </div>
        <div class="product-category">
            <h3>Air Purifiers</h3>
            <div class="product">
                <img src="snake.jpg" alt="Snake Plant">
                <h4>Snake Plant</h4>
                <p>$15</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <h3>Total Items: <span id="total-items">0</span></h3>
        <h3>Total Price: $<span id="total-price">0</span></h3>
        <button>Checkout (Coming Soon)</button>
        <a href="products.html"><button>Continue Shopping</button></a>
    </section>

    <script src="script.js"></script>
</body>
</html>
